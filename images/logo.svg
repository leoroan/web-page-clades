<!-- Logo placeholder - Este archivo debería ser reemplazado por el logo real de CLADES -->
<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="200" height="80" rx="8" fill="#2c3e50"/>
  
  <!-- Símbolo principal - Representa crecimiento y conexión -->
  <g transform="translate(20, 20)">
    <!-- Círculo central -->
    <circle cx="20" cy="20" r="8" fill="#3498db" opacity="0.8"/>
    
    <!-- Ramas/conexiones -->
    <path d="M20 12 L28 4 M20 12 L12 4 M20 28 L28 36 M20 28 L12 36" 
          stroke="#27ae60" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Hojas/elementos -->
    <circle cx="28" cy="4" r="3" fill="#27ae60"/>
    <circle cx="12" cy="4" r="3" fill="#27ae60"/>
    <circle cx="28" cy="36" r="3" fill="#27ae60"/>
    <circle cx="12" cy="36" r="3" fill="#27ae60"/>
  </g>
  
  <!-- Texto CLADES -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    CLADES
  </text>
  
  <!-- Subtítulo -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">
    Desarrollo Sostenible para América Latina
  </text>
</svg>
